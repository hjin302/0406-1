<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나라명 맞추기</title>
<style>
#wrapper{
    width:400px;
    height:450px;
    background:yellow;
    margin: auto;
}    
#imgArea{
    width:100%;
    height:200px;
    background:greenyellow;
}
h1{
    font-size:30pt;
    text-align:center;
}
input{
    width:98%;
    height:50px;
    font-size:20pt;
    background:lavenderblush;
}
#scoreArea{
    font-size: 40pt;
    text-align: center;
    font-weight: bold;
}
</style>    

<script>
var imgArea;
var nameArea;
var t_input;
var scoreArea;
//데이터 구성하기!!
var nationArray=[
    ["../images/nation/1.png","세계 최대 강대국","미국"],
    ["../images/nation/2.jpg","쿠알라","말레이시아"],
    ["../images/nation/3.jpg","신들의나라","그리스"],
    ["../images/nation/4.png","신사의 나라","영국"],
    ["../images/nation/5.jpg","소시지 나라","독일"],
    ["../images/nation/6.png","무적함대","스페인"],
    ["../images/nation/7.jpg","시민혁명","프랑스"],
    ["../images/nation/8.gif","백조의 호수","러시아"],
    ["../images/nation/9.png","쌈바축구","브라질"],
    ["../images/nation/10.jpg","메이플","캐나다"],
    ["../images/nation/11.jpg","지진의 나라","일본"],
    ["../images/nation/12.png","사스","중국"],
    ["../images/nation/13.gif","마오리족","뉴질랜드"]
];
var index=0;  //2차원 배열에 접근하기 위한 변수!(층수를 결정)
var img;//나라마다 이미지를 만들필요는 없다!!한개면 충분!!


window.addEventListener("load", function(){
    imgArea = document.getElementById("imgArea");
    nameArea = document.getElementById("nameArea");
    t_input = document.getElementById("t_input");
    scoreArea = document.getElementById("scoreArea");

    //문서가 로드되면, 텍스트박스에 포커스 올려놓기!!(커서 올려놓기)    
    t_input.focus();

    //퀴즈 출력!!
    showData();

    //키보드 이벤트 구현하기!!
    t_input.addEventListener("keyup", function(e){
        if(e.keyCode==13){
            //나라명을 맞춘 유저에게만 아래의 코드 수행 기회 주자!!               
            if(t_input.value ==nationArray[index][2]){
                //다음 단어 나오게 출력하기!!
                index++;   
                showData(); 
            }
            t_input.value="";//입력 초기화
        }
    });

});

function showData(){
    //이미지 처리
    if(img == undefined){ //존재하지 않는다면!!! 만들어야 해!!
        img = document.createElement("img");//없을때만..
        img.id="pic";
    }else{//이미 잇다면 재활용!!
        img = document.getElementById("pic");
    }
    img.src=nationArray[index][0];
    img.style.width=400+"px";
    img.style.height=200+"px";
    imgArea.appendChild(img);

    //힌트처리 
    nameArea.innerHTML=nationArray[index][1];

}

</script>    
</head>
<body>
    <div id="wrapper">
        <div id="imgArea"></div>
        <h1 id="nameArea">힌트  나올곳</h1>
        <input id="t_input" type="text" />
        <div id="scoreArea">0 점</div>
    </div>    
</body>
</html>
