<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
var fruit=["사과","딸기","바나나"];    
var car=["아우디","BMW","벤츠"];
var lang = ["Java","Python","R"];

var box = []; //javascript에서는 비어있는 배열 선언시 이 방법도 가능
box.push(fruit);
box.push(car);
box.push(lang);
//1층에 있는 데이터를 모두 출력하시오!!
//document.write(box[2][1]);

//배열에 소속된 데이터는 별도의 이름이 필요없고, 
//오직 배열의 이름을 통해서만 접근할 수 잇으므로, 
//전체 배열명이 중요하다..
for(var a=0;a<box.length;a++){
    for(var i=0;i<box[a].length;i++){
        document.write(box[a][i]);//층,호
    }
    document.write("<br>");
}

</script>    
</head>
<body>
    
</body>
</html>
